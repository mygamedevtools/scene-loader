name: 🚀 Release (Preview)
on:
  push:
    branches:
      - feat/*
      - fix/*

jobs:
  pre-release:
    name: 🚀 Release (Preview)
    runs-on: ubuntu-latest
    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false
    - name: ⚙️ Remove @semantic-release/git
      run: |
        sudo apt-get install -y jq
        cat .releaserc.json | jq 'del(.plugins[] | select(.[0] == "@semantic-release/git"))' .releaserc.json > .releaserc.json.tmp && mv r.releaserc.json.tmp .releaserc.json
    - name: 🚀 Release
      id: release
      uses: cycjimmy/semantic-release-action@v4
      with:
        dry_run: true
        ci: false
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
