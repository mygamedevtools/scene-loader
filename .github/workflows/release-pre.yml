name: 🚀 Release Preview Package
on:
  push:
    branches:
      - 'feat/**'
      - 'fix/**'
    paths-ignore:
      - '**.md'

jobs:
  pre-release:
    name: 🚀 Release
    runs-on: ubuntu-latest
    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false
    - name: ⚙️ Remove @semantic-release/git
      run: |
        cat .releaserc.json | jq 'del(.plugins[] | select(type == "array" and .[0] == "@semantic-release/github"))' .releaserc.json > .releaserc.json.tmp && mv .releaserc.json.tmp .releaserc.json
    - name: 🚀 Create Release
      id: release
      uses: cycjimmy/semantic-release-action@v4
      with:
        # dry_run: true
        ci: false
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
    - name: 📄 Summary
      run: |
        if [ '${{ steps.release.outputs.new_release_published }}' == 'true' ]; then
          echo "🚀 Version \`${{ steps.release.outputs.new_release_version }}\` released" | tee -a $GITHUB_STEP_SUMMARY
        else
          echo "ℹ️ No release generated" | tee -a $GITHUB_STEP_SUMMARY
        fi
